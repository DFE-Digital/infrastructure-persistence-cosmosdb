mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
    major-version: 1  # Enforces major version 1
  feature:
    regex: ^feature[/-]
    tag: alpha
    increment: Minor
  release:
    regex: ^release[/-]
    tag: beta
    increment: Minor
  hotfix:
    regex: ^hotfix[/-]
    tag: fix
    increment: Patch
